<svg width="178" height="56" viewBox="0 0 178 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linear gradient for border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0FB8C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#07595F;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for diamonds (Cyan to Green) -->
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0FB8C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93CD4D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="2" y="2" width="174" height="52" rx="26" fill="#0A1731" fill-opacity="0.8" />

  <!-- Border with gradient -->
  <rect x="1" y="1" width="176" height="54" rx="27" fill="none" stroke="url(#borderGradient)" stroke-width="2" />

  <!-- Content Group (Centered) -->
  <g transform="translate(89, 28)">
    
    <!-- Left diamond (Rotated 45deg) -->
    <!-- Positioned to the left of text: TextWidth/2 + Gap + DiamondWidth/2 -->
    <!-- Text width ~100px. Half ~50. Gap 12. Diamond total width ~9.4. Half ~4.7. -->
    <!-- Offset = -(50 + 12 + 4.7) = -66.7 -->
    <rect x="-66.7" y="-4.7" width="9.4" height="9.4" transform="rotate(45 -62 0)" fill="url(#diamondGradient)" />

    <!-- Text "Start journey" (Centered) -->
    <text x="0" y="5" font-family="DM Sans, sans-serif" font-weight="500" font-size="16" fill="#FFFFFF" letter-spacing="-0.32px" text-anchor="middle">
      Start journey
    </text>

    <!-- Right diamond (Rotated 45deg) -->
    <!-- Positioned to the right: +66.7 -->
    <rect x="57.3" y="-4.7" width="9.4" height="9.4" transform="rotate(45 62 0)" fill="url(#diamondGradient)" />
  </g>
</svg>
